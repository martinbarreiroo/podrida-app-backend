spring:
  application:
    name: podrida-app
  datasource:
    url: jdbc:postgresql://localhost:5432/podrida-app-db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI}

auth0:
  audience: ${AUTH0_AUDIENCE}

server:
  port: 8080

logging:
  level:
    root: INFO
    app.podrida: DEBUG