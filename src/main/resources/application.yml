spring:
  application:
    name: podrida-app
  datasource:
    url: jdbc:postgresql://localhost:5432/podrida-app-db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    security:
      oauth2:
        client:
          registration:
            auth0:
              client-id: ${AUTH0_CLIENT_ID}
              client-secret: ${AUTH0_CLIENT_SECRET}
              scope:
                - openid
                - profile
                - email
              client-name: Auth0
          provider:
            auth0:
              issuer-uri: https://${AUTH0_DOMAIN}/
              authorization-uri: https://${AUTH0_DOMAIN}/authorize
              token-uri: https://${AUTH0_DOMAIN}/oauth/token
              user-info-uri: https://${AUTH0_DOMAIN}/userinfo
              jwk-set-uri: https://${AUTH0_DOMAIN}/.well-known/jwks.json
              user-name-attribute: sub

server:
  port: 8080

logging:
  level:
    root: INFO
    app.podrida: DEBUG