spring:
  application:
    name: podrida-app
  datasource:
    url: jdbc:postgresql://localhost:5432/podrida-app-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080

logging:
  level:
    root: INFO
    app.podrida: DEBUG